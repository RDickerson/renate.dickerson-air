    <title>Your Quote</title>
    <link rel="stylesheet" href="qStyle.css">

<body>
    <head>
        <h1>Let's clean up your space!</h1>

            <p>Bob-ombs: <input type="number" name="bob"/></p>
            <p>Cheep-cheeps: <input type="number" name="cheep"/></p>
            <button id="total">Total</button>
        </form>
    </section>
    <section>
        <nav>
            <a href="index.html">Home</a>
            <a href="quote.html">Your Quote</a>
        </nav>
