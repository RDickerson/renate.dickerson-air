<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Calculatot</title>
</head>
<body>
    <div>
        <form name="add">
            <input type="number" name="fNum" placeholder="first number"></input>
            <input type="number" name="sNum" placeholder="second number"></input>
            <button id="addButton">Add</button>
            <p id="addAnswer"></p>
        </form>
    </div>
    <div>
        <form name="subtract">
            <input type="number" name="fNum" placeholder="first number"></input>
            <input type="number" name="sNum" placeholder="second number"></input>
            <button id="subButton">Subtract</button>
            <p id="subAnswer"></p>
        </form>
    </div>
    <div>
        <form name="multiply">
            <input type="number" name="fNum" placeholder="first number"></input>
            <input type="number" name="sNum" placeholder="second number"></input>
            <button id="mulButton">Multiply</button>
            <p id="mulAnswer"></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
